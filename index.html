<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-muted my-4 text-center">your favorite weather app</h1>

      <form class="updates my-4 text-center text-muted">
        <label for="city">look for a city of your choice</label>
        <input type="text" name="city" class="form-control p-2" />
      </form>

      <div class="card shadow-lg rounded d-none">
        <img
          src="https://via.placeholder.com/400x300"
          alt="img"
          class="time card-img top"
          id="img"
        />
        <div class="bg-light mx-auto text-center icon">
          <img src="" alt="" id="iconImg" />
          <!-- icon -->
        </div>
        <div class="text-muted text-center details">
          <h5 class="mt-6 text-white">city name</h5>
          <div class="my-3">weather condition</div>
          <div class="display-4 my-4">
            <span>temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>

    <script src="js/forcast.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
